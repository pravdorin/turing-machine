<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Turing Machine</title>
</head>
<body>
    <h1>JS Turing Machine</h1>
    <form>
        <label for="ruleset">Ruleset</label>
        <input type="text" id="ruleset" name="ruleset">
        <label for="tape">Tape</label>
        <input type="text" id="tape" name="tape">
        <label for="head">Head Initial Setting</label>
        <input type="text" id="head" name="head">
        <button type="submit" value="run">Run</button>
    </form>
    <div>
        <script src="./index.js"></script>
        <script src="./app.js"></script>
    </div>
</body>
</html>
